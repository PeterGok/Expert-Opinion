<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Create a Parralax Website using Stellar.js</title>

	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!--<link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,200,200italic,300,300italic,600,400italic,600italic,700,700italic,900' rel='stylesheet' type='text/css'>-->

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/js.js"></script>
	<script type="text/javascript" src="js/jquery.stellar.min.js"></script>
	<script type="text/javascript" src="js/waypoints.min.js"></script>
	<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>

</head>

<body>

	<div class="nav">
	<ul>
		<li data-slide="1">Page 1</li>
		<li data-slide="2">Page 2</li>
		<li data-slide="3">Page 3</li>
		<li data-slide="4">Page 4</li>
	</ul>
	</div>
	<div style="margin-top:60px">
	<div class="slide" id="slide1" data-slide="1" data-stellar-background-ratio="0.5">
		
		<div class="wrapper">
			<div class="question">Is coffee bad for you?</div>
			<div class="answer">
				<button class="btn btn-success">+</button>
				<button class="btn btn-success">-</button>
			</div>
			<span class="category label label-inverse">CATEGORY: HEALTH</span>
			<span class="author label">AUTHOR: Tom Troll</span>
		</div>
		
		<a class="button" data-slide="2" title=""></a>

	</div>
	<!--End Slide 1-->



	<div class="slide" id="slide2" data-slide="2" data-stellar-background-ratio="0.5">
		<div class="wrapper">

		</div>
		<a class="button" data-slide="3" title=""></a>

	</div>
	<!--End Slide 2-->





	<div class="slide" id="slide3" data-slide="3" data-stellar-background-ratio="0.5">
		<div class="wrapper">
			
		</div>
		<a class="button" data-slide="4" title=""></a>

	</div>
	<!--End Slide 3-->






	<div class="slide" id="slide4" data-slide="4" data-stellar-background-ratio="0">

	</div>
	<!--End Slide 4-->


	</div>	



</body>
</html>
