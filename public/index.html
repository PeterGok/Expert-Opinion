<!DOCTYPE HTML>
<html ng-app="app">
<head>
	<meta charset="utf-8">
	<title>Expert Opinion</title>

	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Actor' rel='stylesheet' type='text/css'>

	
	<script type="text/javascript" src="js/vendor/angular/angular.js"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
	
	<script type="text/javascript" src="js/chart.js"></script>
	<script type="text/javascript" src="js/js.js"></script>
	<script type="text/javascript" src="js/jquery.stellar.min.js"></script>
	<script type="text/javascript" src="js/waypoints.min.js"></script>
	<script type="text/javascript" src="js/controllers/app.js"></script>
	<script type="text/javascript" src="js/controllers/questions.js"></script>
	

</head>

<body ng-controller='QuestionController'>

	<div class="header">
	<div>
		<div id="expertOpinion">EXPERT OPINION</div>
		<button class="btn btn-inverse">HOT</button>
		<button class="btn btn-inverse">NEW</button>
		<form id="ask" class="form-inline" role="form">
			<input type="text" class="input-large search-query" placeholder="Ask An Expert!">
			<select style="width:80px">
				<option>Health</option>
				<option>Health</option>
				<option>Health</option>
			</select>
			<button type="submit" class="btn btn-inverse">Ask</button>
		</form>
	</div>
	</div>

	
	
	
	<div class="slide slide{{indexOf(question)}}" data-slide="{{indexOf(question)}}" data-stellar-background-ratio="0.5"  ng-repeat="question in questions">
    
		<div class="wrapper">
		  <div class="question">{{question.title}}</div>
		  <button class="upvote btn btn-success" ng-click="upvote(question)"><i class="icon-arrow-up"></i></button>
		  <button class="downvote btn btn-success" ng-click="downvote(question)"><i class="icon-arrow-down"></i></button>
		  <span class="category label label-inverse">CATEGORY: HEALTH</span>
		  <span class="author label">AUTHOR: {{question.asker}}</span>
		</div>
		
		<a class="button" data-slide="2" title=""></a>

	</div>
	
	<div class="slide slide1" data-slide="1" data-stellar-background-ratio="0.5">
		<div class="wrapper">
			<div class="question">Is coffee bad for you?</div>
			<div class="voteCount">+300</div>
			
			<button class="upvote btn btn-success"><i class="icon-arrow-up icon-white"></i></button>
			<button class="downvote btn btn-success"><i class="icon-arrow-down icon-white"></i></button>
			
			<button class="yesButton btn btn-success">YES</button>
			<button class="noButton btn btn-success">NO</button>
			
			
			<span class="category label label-inverse">CATEGORY: HEALTH</span>
			<span class="author label">AUTHOR: Tom Troll</span>
		</div>
		
		<div class="info">
			<div class="answerHeader">ANSWER</div>
			<canvas class="answerChart" id="answerChart1" data-type="Bar" width="200" height="200"></canvas>
			
			<div class="answerTitle">
				<span style="color:#36BA3F">YES</span>
				<span style="color:white">-</span>
				<span style="color:#fa5d48">NO</span>
			</div>
		</div>

		<a class="button" data-slide="2" title=""></a>
	</div>
	<!--End Slide 1-->
	

	
	<div class="slide slide2" data-slide="2" data-stellar-background-ratio="0.5">
		<div class="wrapper">

		</div>
		<a class="button" data-slide="3" title=""></a>

	</div>
	<!--End Slide 2-->



	<div class="slide slide3" data-slide="3" data-stellar-background-ratio="0.5">
		<div class="wrapper">
			
		</div>
		<a class="button" data-slide="4" title=""></a>

	</div>
	<!--End Slide 3-->

	<div class="slide slide4" data-slide="3" data-stellar-background-ratio="0.5">
		<div class="wrapper">
			
		</div>
		<a class="button" data-slide="4" title=""></a>

	</div>
	<!--End Slide 3-->

</body>
</html>
