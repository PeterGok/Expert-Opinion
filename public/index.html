<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Create a Parralax Website using Stellar.js</title>

	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!--<link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,200,200italic,300,300italic,600,400italic,600italic,700,700italic,900' rel='stylesheet' type='text/css'>-->

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/js.js"></script>
	<script type="text/javascript" src="js/jquery.stellar.min.js"></script>
	<script type="text/javascript" src="js/waypoints.min.js"></script>
	<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>

</head>

<body>

	<div class="header">
	<div>
		<div id="expertOpinion">EXPERT OPINION</div>
		<button class="btn btn-inverse">TOP</button>
		<button class="btn btn-inverse">NEW</button>
		<form id="ask" class="form-inline" role="form">
			<input type="text" class="input-large search-query" placeholder="Ask An Expert!">
			<select style="width:80px">
				<option>Health</option>
				<option>Health</option>
				<option>Health</option>
			</select>
			<button type="submit" class="btn btn-inverse">Ask</button>
		</form>
		
		
	</div>
	</div>
	
	<div class="slide slide1" data-slide="1" data-stellar-background-ratio="0.5">
		<div class="wrapper">
			<div class="question">Is coffee bad for you?</div>
			<button class="upvote btn btn-success"><i class="icon-arrow-up icon-white"></i></button>
			<button class="downvote btn btn-success"><i class="icon-arrow-down icon-white"></i></button>
			<span class="category label label-inverse">CATEGORY: HEALTH</span>
			<span class="author label">AUTHOR: Tom Troll</span>
		</div>
		
		<div class="info">
			<div class="answerHeader">ANSWER</div>
		</div>
		<a class="button" data-slide="2" title=""></a>
	</div>
	<!--End Slide 1-->
	

	
	<div class="slide slide2" data-slide="2" data-stellar-background-ratio="0.5">
		<div class="wrapper">

		</div>
		<a class="button" data-slide="3" title=""></a>

	</div>
	<!--End Slide 2-->



	<div class="slide slide3" data-slide="3" data-stellar-background-ratio="0.5">
		<div class="wrapper">
			
		</div>
		<a class="button" data-slide="4" title=""></a>

	</div>
	<!--End Slide 3-->

	<div class="slide slide4" data-slide="3" data-stellar-background-ratio="0.5">
		<div class="wrapper">
			
		</div>
		<a class="button" data-slide="4" title=""></a>

	</div>
	<!--End Slide 3-->

	</div>

</body>
</html>
